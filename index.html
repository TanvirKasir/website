<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaaiqah Mahmoodah du Toit, Will You Do Me The Honor Of Being My Valentine? ðŸ’–</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            position: relative;
            overflow: hidden;
            height: 100vh;
        }
        h1 {
            color: #ffffff;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            line-height: 1.2em;
        }
        .container {
            margin-top: 50px;
            position: relative;
        }
        .button {
            padding: 12px 25px;
            font-size: 22px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            transition: 0.3s;
            position: absolute;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
        }
        .yes {
            background-color: #ff4081;
            color: white;
        }
        .no {
            background-color: #ffffff;
            color: #ff4081;
        }
        .yes:hover {
            background-color: #e91e63;
        }
        .no:hover {
            background-color: #f8bbd0;
        }
        .heart {
            font-size: 30px;
            color: #ff0000;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            position: absolute;
        }
        @keyframes fall {
            from { transform: translateY(-10vh); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
        @keyframes rise {
            from { transform: translateY(100vh); opacity: 0; }
            to { transform: translateY(-10vh); opacity: 1; }
        }
        .background-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="background-hearts"></div>
    <div class="container">
        <h1><span id="name">Shaaiqah Mahmoodah du Toit</span></h1>
        <h1>Will You Do Me The Honor Of Being My Valentine? ðŸ’–</h1>
        <div id="buttons" style="position: relative;">
            <button class="button yes" onclick="sayYes()" style="top: 50%; left: 45%">Yes</button>
            <button class="button no" onclick="sayNo()" style="top: 50%; left: 55%">No</button>
        </div>
    </div>

    <script>
        let noCount = 0;
        const email = "tanvir.kasir786@outlook.com"; // Change to your email
        
        function sendEmailNotification(message) {
            fetch('https://api.emailjs.com/api/v1.0/email/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    service_id: 'service_qptaufc',
                    template_id: 'template_qhf6em3',
                    user_id: 'Tvrd4IfAFjQ3t3mOX',
                    template_params: { to_email: email, message: message }
                })
            });
        }
        
        function generateFloatingHearts() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "â¤ï¸";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.bottom = "-10vh";
                heart.style.animation = `rise ${Math.random() * 4 + 3}s linear infinite`;
                document.querySelector(".background-hearts").appendChild(heart);
                setTimeout(() => heart.remove(), 15000);
            }, 500);
        }
        
        function sayYes() {
            document.getElementById("buttons").innerHTML = "<h2>Warning: Excessively smiling ðŸ‘€.</h2>" + "<h2>ðŸ¥° You've just made my day!</h2>"; 
            let endTime = Date.now() + 15000;
            let heartFallInterval = setInterval(() => {
                if (Date.now() > endTime) {
                    clearInterval(heartFallInterval);
                    return;
                }
                for (let i = 0; i < 10; i++) {
                    let heart = document.createElement("div");
                    heart.classList.add("heart");
                    heart.innerHTML = "â¤ï¸";
                    heart.style.left = Math.random() * 100 + "vw";
                    heart.style.top = "-10vh";
                    heart.style.animation = `fall ${Math.random() * 2 + 6}s linear`;
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 5000);
                }
            }, 500);
            sendEmailNotification(document.getElementById("name").textContent + ' said YES!');
        }
        
        // Notify when the website is opened
        window.onload = function() {
            sendEmailNotification('The Valentine website has been opened!');
        };
        
        generateFloatingHearts();

        function sayNo() {
            noCount++;
            let buttonsDiv = document.getElementById("buttons");
            let noButton = document.querySelector(".no");
            let baseTop = parseFloat(noButton.style.top);
            let baseLeft = parseFloat(noButton.style.left);
            let newYesButtons = Math.pow(2, noCount - 1);
            for (let i = 0; i < newYesButtons; i++) {
                let btn = document.createElement("button");
                btn.classList.add("button", "yes");
                btn.textContent = "Yes";
                btn.onclick = sayYes;
                let pos = {
                    top: baseTop + (Math.random()* 1000 - 25) + '%',
                    left: baseLeft + (Math.random()* 15 - 5) + '%'
                };
                btn.style.top = pos.top;
                btn.style.left = pos.left;
                buttonsDiv.appendChild(btn);
            }
            if (noCount >= 50) {
                noButton.style.zIndex = "-1";
            }
        }
    </script>
</body>
</html>
